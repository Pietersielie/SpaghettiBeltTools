[item-description]
beltThreadUpgrader-upgrade-tool=Select belt entities to upgrade the threads of.\n[font=default-bold]When in cursor:[/font]\n[font=default-bold]  •  [/font]__CONTROL__select-for-blueprint__ to upgrade belts of the same tier connected to the selected belt, delimited by splitters.\n[font=default-bold]  •  [/font]__CONTROL__select-for-cancel-deconstruct__ to upgrade all belts connected to the selected belt, regardless of tier.\n[font=default-bold]  •  [/font]__CONTROL__reverse-select__ to downgrade belts of the same tier connected to the selected belt, delimited by splitters.\n[font=default-bold]  •  [/font]__CONTROL__alt-reverse-select__ to downgrade all belts connected to the selected belt, regardless of tier.
beltThreadUpgrader-remove-tool=Select belt entities to remove the threads of.\n[font=default-bold]When in cursor:[/font]\n[font=default-bold]  •  [/font]__CONTROL__select-for-blueprint__ to remove belts of the same tier connected to the selected belt, delimited by splitters.\n[font=default-bold]  •  [/font]__CONTROL__select-for-cancel-deconstruct__ to remove all belts connected to the selected belt, regardless of tier.